<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-head">
        <input type="text" id="display">
    </div>
    <div class="cal-body">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <br>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <br>
        <button>9</button>
        <button>0</button>
        <button>+</button>
        <button>-</button>
        <br>
        <button>*</button>
        <button>/</button>
        <button>C</button>
        <button>Del</button>
        <br>
        
    </div>

    <span>version 4</span>
    <script src="script.js"></script>
</body>
</html>
